spring:
  # PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: admin
    password: 1234
    driver-class-name: org.postgresql.Driver
  tomcat:
    max-wait: 20000
    max-active: 50
    max-idle: 20
    min-idle: 15
  # JPA & Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8082