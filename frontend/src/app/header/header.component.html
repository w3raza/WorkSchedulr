<header class="app-header">
  <div class="app-title">
    <img src="{{ logoSrc }}" class="app-logo" alt="logo" />
    <a
      [routerLink]="userLogin?.token ? '/home' : null"
      [ngClass]="{ 'disabled-link': !userLogin?.token }"
    >
      {{ pageTitle }}
    </a>
  </div>
  <div *ngIf="userLogin?.token">
    <a routerLink="/calendar">Calendar</a>
    <a routerLink="/bills">Bills</a>
    <a routerLink="/projects">Projects</a>
    <a *forRoles="[role.ADMIN]" routerLink="/employees">Employees</a>
    <a *forRoles="[role.ADMIN]" routerLink="/employees">Users</a>
    <a routerLink="/user">User</a>
    <button (click)="signOut()">Sign out</button>
  </div>
</header>
