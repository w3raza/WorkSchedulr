<header class="app-header">
  <div class="app-title">
    <img src="{{ logoSrc }}" class="app-logo" alt="logo" />
    <button (click)="redirectToHome()" [disabled]="!userLogin?.token">
      {{ pageTitle }}
    </button>
  </div>
  <div *ngIf="userLogin?.token">
    <button (click)="redirectToCalendar()">Calendar</button>
    <button (click)="redirectToBills()">Bills</button>
    <button (click)="redirectToProjects()">Projects</button>
    <button (click)="redirectToUser()">User</button>
    <button
      *ngIf="userLogin?.userRoles === 'ROLE_ADMIN'"
      (click)="redirectToEmployees()"
    >
      Employees
    </button>
    <button (click)="signOut()">Sign out</button>
  </div>
</header>
