<div class="content">
  <mat-card
    class="project-info border px-3 py-3 d-flex flex-column justify-content-between rounded"
    [ngStyle]="backgroundStyle"
  >
    <mat-card-header
      class="d-flex justify-content-between align-items-center"
      style="max-width: calc(100%)"
    >
      <div class="logo-container" [ngStyle]="buttonStyle">
        <h3 class="m-0 logo">
          {{ project?.title?.slice(0, 1) }}
        </h3>
      </div>
      <mat-card-title class="ms-3 my-0">{{ project?.title }}</mat-card-title>

      <mat-card-actions>
        <button
          type="button"
          class="btn link-button"
          [ngStyle]="buttonStyle"
          (click)="redirectToProjectInfo()"
        >
          <mat-icon
            class="arrow-icon"
            aria-hidden="false"
            aria-label="Arrow icon"
            >east</mat-icon
          >
        </button>
      </mat-card-actions>
    </mat-card-header>

    <mat-card-content>
      <section class="ms-2">
        <h2 class="hours my-1">
          {{ project?.hours ? project?.hours + "h" : "-" }}
        </h2>
      </section>
      <section class="ms-2">
        <h6 class="hours-subtitle">
          <span> Current Month: </span>
          <span>{{ project?.hours ? project?.hours + "h" : "-" }}</span>
        </h6>
        <h6 class="hours-subtitle">
          <span> Last Month: </span>
          <span>{{ formatDate(project?.createdDate) }}</span>
        </h6>
      </section>
    </mat-card-content>
  </mat-card>
</div>
