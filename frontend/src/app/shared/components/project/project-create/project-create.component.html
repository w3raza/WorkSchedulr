<div class="container">
  <mat-dialog-actions>
    <h2 mat-dialog-title>Add project</h2>
    <button mat-icon-button mat-dialog-close matTooltip="Cancel">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-dialog-actions>

  <form [formGroup]="createForm">
    <mat-form-field appearance="fill">
      <mat-label>Project</mat-label>
      <input
        matInput
        type="text"
        formControlName="project"
        placeholder="project"
        (blur)="onBlur('project')"
      />
      <mat-error
        *ngIf="
          getControl('project')?.hasError('required') &&
          getControl('project')?.touched
        "
        >Project is required.</mat-error
      >
      <mat-error
        *ngIf="
          getControl('project')?.hasError('minlength') &&
          getControl('project')?.touched
        "
        >Project must be at least 2 characters.</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Hours</mat-label>
      <input
        matInput
        type="number"
        formControlName="hours"
        placeholder="Hours"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="false">DISABLE</mat-option>
        <mat-option value="true">ENABLE</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Owner</mat-label>
      <mat-select formControlName="owner">
        <mat-option *ngFor="let owner of owners" [value]="owner">
          {{ owner.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button
      mat-raised-button
      mat-dialog-close
      id="submit-button"
      [disabled]="!createForm.valid"
      (click)="createProject()"
    >
      Save
    </button>
  </form>
</div>
