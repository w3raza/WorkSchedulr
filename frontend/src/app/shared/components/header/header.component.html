<header class="app-header">
  <div class="app-title">
    <img src="{{ logoSrc }}" class="app-logo" alt="logo" />
    <a
      [routerLink]="isAuthenticated ? '/home' : null"
      [ngClass]="{ 'disabled-link': !isAuthenticated }"
    >
      {{ pageTitle }}
    </a>
  </div>
  <div *ngIf="isAuthenticated">
    <a routerLink="/calendar">Calendar</a>
    <a routerLink="/bills">Bills</a>
    <a routerLink="/projects">Projects</a>
    <a *forRoles="[role.MANAGER]" routerLink="/users">Subordinates</a>
    <a *forRoles="[role.ADMIN]" routerLink="/users">Users</a>
    <a routerLink="/user">User</a>
    <button (click)="signOut()">Sign out</button>
  </div>
</header>
